<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/background.css">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <article id="corpo">
            <div id="tela">
                <input type="text" id="campoDeTexto" disabled>
            </div>
            <div id="teclado">
                <div class="grid">
                    <button id="t1">1</button>
                    <button id="t2">2</button>
                    <button id="t3">3</button>
                    <button id="t4">4</button>
                    <button id="t5">5</button>
                    <button id="t6">6</button>
                    <button id="t7">7</button>
                    <button id="t8">8</button>
                    <button id="t9">9</button>
                    <button id="t0">0</button>
                    <button id="igual">=</button>
                </div>
            </div>
        </article>

        <article id="rodape">
            <div id="grid">
                <button id="soma">+</button>
                <button id="subtracao">-</button>
                <button id="multiplicacao">*</button>
                <button id="divisao">/</button>
            </div>
        </article>
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
